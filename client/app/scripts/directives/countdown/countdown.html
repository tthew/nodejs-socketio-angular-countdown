<div class="time">
  {{timer}}
</div>
<div class="controls">
  <button ng-click="start()">Start</button>
  <button ng-click="stop()">Stop</button>
  <!-- <button ng-click="reset()">Reset</button> -->
  <button ng-click="setTimerToFiveMinutes()">5 Minutes</button>
  <button ng-click="setTimerToFifteenMinutes()">15 Minutes</button>
</div>
